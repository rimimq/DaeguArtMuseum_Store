<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Document</title>
</head>
<body>
    <div id="cart">
        <div class="cart-open">
            <div class="cart-top-var">
                <div class="cart-num">CART ( 0 )</div>
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="cart-list">
                <ul class="ul-item">
                    <li>
                        <div class="product-img">
                            <div class="image-sizer"></div>
                        </div>
                        <div class="info">
                            <a href="" class="item-link">
                                <h4>Product name</h4>
                            </a>
                            <span>Size: S</span>
                            <span>Quantity: 1</span>
                        </div>
                        <div class="price-remove">
                            <h5 class="price">120,000 ₩</h5>
                            <button>
                                <span>Remove</span>
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="product-img">
                            <div class="image-sizer"></div>
                        </div>
                        <div class="info">
                            <a href="" class="item-link">
                                <h4>Product name</h4>
                            </a>
                            <span>Size: S</span>
                            <span>Quantity: 1</span>
                        </div>
                        <div class="price-remove">
                            <h5 class="price">120,000 ₩</h5>
                            <button>
                                <span>Remove</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="cart-checkout">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>120,000₩</span>
                </div>
                <a href="" class="checkout-btn inverse">CHECKOUT</a>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/36d48768e1.js" crossorigin="anonymous"></script>
</html>
